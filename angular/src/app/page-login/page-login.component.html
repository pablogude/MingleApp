
<div class="container">

  <!-- All the content -->
  <div class="text-white pt-6 pt-sm-16vh">

    <h1 class="font-weight-bold text-center display-4 mb-4">Login</h1>

    <p class="resp h4 w-50 mx-auto text-center" style="line-height: 150%;">Let's have some fun!!</p>

    <!-- Appears only when an error occurs during the logging process -->
    <div *ngIf="formError" class="alert text-center mb-5">{{ formError }}</div>

    <form class="login-form w-100 w-md-50 mx-auto user mt-5" (submit)="formSubmit();">
      <div class="form-group">
        <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email Address" name="email" [(ngModel)]="credentials.email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" name="password" [(ngModel)]="credentials.password" >
      </div>
      <input type="submit" class="btn btn-block" value="Login">
    </form>

    <p class="resp h4 w-50 mx-auto mt-4 text-center font-weight-normal" style="line-height: 150%;">Don't already have an account?
      <a routerLink="/register" class="link">Register</a>
    </p>
  </div>
  <app-footer></app-footer>
</div>
